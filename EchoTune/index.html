<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>EchoTune</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30"  src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img  src="images/logo.svg" alt="logo">
                    <span>EchoTune</span>
                </div>
                <ul>
                    <li><img src="images/home.svg" alt="home">Home</li>
                    <li><img  src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img  src="images/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist ">
                    <ul>

                    </ul>
                </div>
                <div class=" invert footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div> 
        </div>
        <div class="right bg-grey rounded  p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img  width="40" class="hamburger" src="images/hamburger.svg"  alt="">
                        <svg width="24" class="invert" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" class="invert" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>EchoTune Playlists</h1>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="invert songsbutton">
                            <img width="35" id="previous" src="images/prevsong.svg" alt="">
                            <img width="35" id="play" src="images/play.svg" alt="">
                            <img width="35" id="next" src="images/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                        <div class="songtime">

                        </div>
                        <div class="invert volume">
                            <img width="25" src="images/volume.svg" alt="">
                            <div class="range">
                                <input  type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
